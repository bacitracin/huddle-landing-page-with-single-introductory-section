<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel = "stylesheet" type = "text/css" href = "stylesheets/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/732aafddc7.js" crossorigin="anonymous"></script>
</head>
<body>
  <img alt="logo" class="logo" src="images/logo.svg"/>
  <div class="container">
    <div class="main-image">
      <img alt="illustration of a mock website" src="images/illustration-mockups.svg"/>
    </div>
    <div class="content">
      <h1 class="header">Build The Community Your Fans Will Love</h1>
      <text>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </text>
      <button>
        Register
      </button>
    </div>
  </div>
  <div class="social">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.tracyctran.com">Tracy Tran</a>.
    </p>
  </footer>
</body>
</html>
